<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
	<script data-main="requirejs-config" src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
	<title>Dropdown-select</title>
	<style type="text/css">
		.dropdown-pannel ul{
			text-align:left;
		}
		.dropdown-pannel{
			position : absolute;
			background:#fff;
			z-index:999;
			background:#fff;
			text-align:center;
			padding:10px;
			border: 1px solid #ccc;
			box-shadow: 0px 0px 5px;
			border-radius: 5px;

		}
		.dropdown-pannel ul li{
			display:inline-block;
			cursor:default;
			margin:0px;
			padding:5px 10px;

		}
		.dropdown-pannel ul li:hover{
			background:#eee;

		}
	</style>
</head>
<body>
<div id="div" style="width:100%;text-align:center;">
<span id="dropdown-select" style="display:inline-block;width:200px;padding:10px;border:1px solid #ccc;">Select</span>
</div>
</body>
<script language="javascript">
	require(['js/load-dropdown-select.js'],function(selector){
			
		var elem = selector.create({
			"selector":"#dropdown-select"		
		});
		elem.onDropdown(function (evt,ele){
			ele.pending();
			setTimeout(function(){
				ele.setData({
					"10032":"Javascript",
					"10033":"RequireJS"
				});		
			},1000);
		});
		elem.onSelect(function(evt,value){
			console.log(value);		
		});
	});
</script>
</html>
